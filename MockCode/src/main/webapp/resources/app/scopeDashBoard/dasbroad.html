<div id="page-wrapper" class=" page-content"
	style="padding-bottom: 50px" ng-controller="dashbroadController">
	<div class="container-fluid ">
		<!-- Page Heading -->
		<div class="row sub-head">
			<div class="col-lg-12">
				<h3 class="page-header">Dashboard</h3>
			</div>
		</div>
		<!-- /.row -->
		<div id="subPage" class="container-fluid">
			<div class="row filter">
				<form action="#" method="POST" class="form-horizontal" role="form">
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-3">
						<div class="form-group">
							<label for="dashbroad-for"
								class="col-xs-12  col-sm-6 control-label">Dashbroad for</label>
							<div class="col-sm-6">
								<select class="form-control" name="status">
									<option value="chart" selected="selected">Class</option>
									<option value="table">Candidate</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-3">
						<div class="form-group">
							<label for="dashbroad-for"
								class="col-xs-12  col-sm-6 control-label">Location</label>
							<div class="col-sm-6">
								<select class="form-control"
									id="location-select">
									<option ng-repeat="x in Location"  ng-selected="{{x.locationName=='All'}}" value="{{x.locationId}}">{{x.locationName}}</option>
								</select>

							</div>
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-3">
						<div class="form-group">
							<label for="dashbroad-for"
								class="col-xs-12 col-sm-6 control-label">Type</label>
							<div class="col-sm-6">
								<select class="form-control" name="status" id="type-select">
									<option value="chart" selected="selected">Chart</option>
									<option value="table">Table</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-3">
						<div class="form-group">
							<label for="dashbroad-for"
								class="col-xs-12 col-sm-6 control-label">Status</label>
							<div class="col-sm-6">
								<select class="form-control" name="status" id="status-select">
									<option value="all">All</option>
									<option value="planning">Planning</option>
									<option value="planned">Planned</option>
									<option value="in-process">In process</option>
								</select>
							</div>
						</div>
					</div>
				</form>
			</div>

			<div class="row tables off" id="tables">
				<div id="table-item-1"
					class="col-xs-12 col-xs-offset-0 col-sm-12 col-sm-offset-0 col-md-10  col-md-offset-1 col-lg-4 col-lg-offset-0 ">
					<div class="table-container">
						<div class="title">Planning</div>
						<table class="table table-striped table-bordered table-custom">
							<thead>
								<th>
								</td>Skill
								</th>
								<th>Plan of enrolment</th>
							</thead>
							<tbody>
								<tr ng-repeat="item in classListPlanning track by item[0] " class="text-list">
									<td>{{ item[0] }}</td>
									<td>{{ item[2] }}</td>
								</tr>

							</tbody>
						</table>

					</div>
				</div>
				<div id="table-item-2"
					class=" col-xs-12 col-xs-offset-0 col-sm-12 col-sm-offset-0 col-md-10  col-md-offset-1 col-lg-4 col-lg-offset-0 ">
					<div class="table-container">
						<div class="title">Planed</div>
						<table
							class="table table-striped table-bordered table-custom table-responsive">
							<thead>
								<th>
								</td>Skill
								</th>
								<th>Plan of enrolment</th>
							</thead>
							<tbody>
								<tr ng-repeat="item in classListPlanned track by item[0]" class="text-list">
									<td>{{ item[0] }}</td>
									<td>{{ item[2] }}</td>
								</tr>

							</tbody>
						</table>

					</div>
				</div>
				<div id="table-item-3"
					class="col-xs-12 col-xs-offset-0 col-sm-12 col-sm-offset-0 col-md-10  col-md-offset-1 col-lg-4 col-lg-offset-0 ">
					<div class="table-container">
						<div class="title">In process</div>
						<table class="table table-striped table-bordered  table-custom">
							<thead>
								<th>
								</td>Skill
								</th>
								<th>Plan of enrolment</th>
							</thead>
							<tbody>
								<tr ng-repeat="item in classListInprocess track by item[0]" class="text-list">
									<td>{{ item[0] }}</td>
									<td>{{ item[2] }}</td>
								</tr>
							</tbody>
						</table>

					</div>
				</div>
			</div>
			<div class="row charts" id="charts">
				<div id="chart-items1"
					class="col-xs-11 col-xs-offset-1   col-sm-8 col-sm-offset-3 col-md-8 col-md-offset-3 col-lg-4 col-lg-offset-0 ">
					<div id="chart_div1" class="chart"></div>
				</div>
				<div id="chart-items2"
					class="col-xs-11 col-xs-offset-1    col-sm-8 col-sm-offset-3 col-md-8 col-md-offset-3 col-lg-4 col-lg-offset-0 ">
					<div id="chart_div2" class="chart"></div>
				</div>
				<div id="chart-items3"
					class="col-xs-11 col-xs-offset-1  col-sm-8 col-sm-offset-3 col-md-8 col-md-offset-3 col-lg-4 col-lg-offset-0 ">
					<div id="chart_div3" class="chart"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /.container-fluid -->
